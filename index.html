<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0239f6809f.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <title>Les Petits Plats</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="assets/logo.svg" alt="logo du site Les Petits Plats">
            <h1>Les petits plats</h1>
        </div>

        <form class="form-search">
            <div class="search-principal">
                <input id="search" type="text" placeholder="Rechercher une recette, un ingrédient ou une description"/>
                <i class="fas fa-search"></i>
            </div>
        </form>
    </header>
    
    <main>
        <section class="mot_cle">
            <ul class="mot_cle_tag"></ul>
        </section>

        <section class="search-secondary">
            <div class="global_ingredients">
                <div class="global_ingredients_button">
                    <h2>Ingredients</h2>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="global_ingredients_list">
                    <div class="close-ingredients">
                        <input id="input-ingredients" type="text" placeholder ="Rechercher un ingrédient">                       
                        <i class="fas fa-chevron-up"></i> 
                    </div>
                    <div id="ingredients"></div>
                </div>
            </div>

            <div class="global_appareils">
                <div class="global_appareils_button">
                    <h2>Appareils</h2>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="global_appareils_list">
                    <div class="close-appareils">
                        <input id="input-appareils" type="text" placeholder ="Rechercher un appareil">                       
                        <i class="fas fa-chevron-up"></i> 
                    </div>
                    <div id="appareils"></div>
                </div>
            </div>

            <div class="global_ustensiles">
                <div class="global_ustensiles_button">
                    <h2>Ustensiles</h2>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="global_ustensiles_list">
                    <div class="close-ustensiles">
                        <input id="input-ustensiles" type="text"  placeholder ="Rechercher un ustensile">                       
                        <i class="fas fa-chevron-up"></i> 
                    </div>
                    <div id="ustensiles"></div>
                </div>
            </div>

        </section>

        <section class="recettes"></section>
    </main>

    <!--SCRIPT-->
    <script src="scripts/index.js"></script>
</body>
</html>
