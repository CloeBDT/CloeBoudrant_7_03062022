<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0239f6809f.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <title>Les Petits Plats</title>
</head>
<body>
    <header>
        <div class="container mt-5 mb-3">
            <img class="mx-auto d-block" src="assets/logo.svg" alt="logo du site Les Petits Plats">
            <h1 class="text-center text-primary">Les petits plats</h1>
        </div>
    </header>
    
    <main>
        <section>
            <nav class="navigation">
                <input class="navigation__text" type="search" placeholder="Rechercher une recette">
                <i class="fa-solid fa-magnifying-glass"></i>
            </nav>

            <div class="selection">
                <ul class="tag"></ul>
            </div>

            <div class="btn">
                <div class="btn__categorie">
                    <div class="select-ingredient select">
                        <div class="select__btn ingredient">
                            <div>
                                <label for="search"></label>
                                <input id="search" class="btn-text" placeholder="Ingredients"/>
                            </div>
                            <i class="fa-solid fa-chevron-down arrow-ingredient"></i>
                        </div>

                        <ul class="options option-ingredient">
                            <li class="options__list">
                                <span class="option-text">Lait de coco</span>
                            </li>
                            <li class="options__list">
                                <span class="option-text">Sucre</span>
                            </li>
                            <li class="options__list">
                                <span class="option-text">Concombre</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="btn__categorie">
                    <div class="select-appareil select">
                        <div class="select__btn appareil">
                            <div>
                                <label for="search2"></label>
                                <input id="search2" class="btn-text" placeholder="Appareils"/>
                            </div>
                            <i class="fa-solid fa-chevron-down arrow-appareil"></i>
                        </div>

                        <ul class="options option-appareil">
                            <li class="options__list">
                                <span class="option-text">Lait de coco</span>
                            </li>
                            <li class="options__list">
                                <span class="option-text">Sucre</span>
                            </li>
                            <li class="options__list">
                                <span class="option-text">Concombre</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="btn__categorie">
                    <div class="select-ustensile select">
                        <div class="select__btn ustensile">
                            <div>
                                <label for="search3"></label>
                                <input id="search3" class="btn-text" placeholder="Ustensiles"/>
                            </div>
                            <i class="fa-solid fa-chevron-down arrow-ustensile"></i>
                        </div>

                        <ul class="options option-ustensile">
                            <li class="options__list">
                                <span class="option-text">Lait de coco</span>
                            </li>
                            <li class="options__list">
                                <span class="option-text">Sucre</span>
                            </li>
                            <li class="options__list">
                                <span class="option-text">Concombre</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-articles"></section>
        
    </main>

    <!--SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script src="scripts/recipes.js"></script>
    <script src="scripts/script.js"></script>
    
</body>
</html>
